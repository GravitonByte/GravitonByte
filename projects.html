    <script>
      // YouTube API
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      const players = {};
      let apiReady = false;

      window.onYouTubeIframeAPIReady = function () {
        apiReady = true;
      };

      function createPlayer(card) {
        const videoId = card.dataset.videoId;
        const playerDiv = card.querySelector(".youtube-player");
        const playOverlay = card.querySelector(".play-overlay");
        const playerId =
          "player-" + videoId + "-" + Math.random().toString(36).substr(2, 9);

        playerDiv.id = playerId;

        if (!apiReady) {
          setTimeout(() => createPlayer(card), 100);
          return;
        }

        players[playerId] = new YT.Player(playerId, {
          videoId: videoId,
          playerVars: {
            autoplay: 0,
            controls: 1,
            modestbranding: 1,
            rel: 0,
            playsinline: 1,
          },
          events: {
            onReady: function (event) {
              playOverlay.addEventListener("click", function (e) {
                e.stopPropagation();
                event.target.playVideo();
                playOverlay.classList.add("hidden");
              });
            },
            onStateChange: function (event) {
              if (event.data === YT.PlayerState.PLAYING) {
                playOverlay.classList.add("hidden");
              } else if (
                event.data === YT.PlayerState.PAUSED ||
                event.data === YT.PlayerState.ENDED
              ) {
                playOverlay.classList.remove("hidden");
              }
            },
          },
        });
      }

      // Carrusel
      const track = document.querySelector(".carousel-track");
      const cards = Array.from(track.children);
      const prevButton = document.querySelector(".prev");
      const nextButton = document.querySelector(".next");
      let index = 0;

      function updateCarousel() {
        const gap = 20;
        const cardWidth = cards[0].offsetWidth;
        const moveAmount = cardWidth + gap;
        track.style.transform = `translateX(${-index * moveAmount}px)`;

        prevButton.classList.toggle("disabled", index === 0);
        nextButton.classList.toggle(
          "disabled",
          index >= cards.length - getCardsToShow()
        );
      }

      function getCardsToShow() {
        const w = window.innerWidth;
        if (w <= 768) return 1;
        if (w <= 1024) return 2;
        return 3;
      }

      nextButton.addEventListener("click", () => {
        if (index < cards.length - getCardsToShow()) {
          index++;
          updateCarousel();
        }
      });

      prevButton.addEventListener("click", () => {
        if (index > 0) {
          index--;
          updateCarousel();
        }
      });

      // Flip de tarjetas
      let lastFlippedCard = null;

      cards.forEach((card) => {
        let playerCreated = false;

        const flipCard = (e) => {
          if (
            e &&
            (e.target.closest(".play-overlay") ||
              e.target.closest(".youtube-player"))
          ) {
            return;
          }

          const wasFlipped = card.classList.contains("flipped");

          if (lastFlippedCard && lastFlippedCard !== card) {
            lastFlippedCard.classList.remove("flipped");
            const lastPlayerId = Object.keys(players).find((id) =>
              lastFlippedCard.querySelector("#" + id)
            );
            if (lastPlayerId && players[lastPlayerId]) {
              players[lastPlayerId].pauseVideo();
            }
          }

          card.classList.toggle("flipped");

          if (!wasFlipped) {
            lastFlippedCard = card;
            if (!playerCreated) {
              createPlayer(card);
              playerCreated = true;
            }
          } else {
            const playerId = Object.keys(players).find((id) =>
              card.querySelector("#" + id)
            );
            if (playerId && players[playerId]) {
              players[playerId].pauseVideo();
            }
          }
        };

        card.addEventListener("click", flipCard);

        let touchStartTime = 0;
        card.addEventListener("touchend", (e) => {
          const now = Date.now();
          if (now - touchStartTime < 500) {
            if (
              !e.target.closest(".play-overlay") &&
              !e.target.closest(".youtube-player")
            ) {
              e.preventDefault();
              flipCard(e);
            }
          }
        });

        card.addEventListener("touchstart", () => {
          touchStartTime = Date.now();
        });
      });

      window.addEventListener("resize", () => {
        index = Math.max(0, Math.min(index, cards.length - getCardsToShow()));
        updateCarousel();
      });

      updateCarousel();
    </script>
