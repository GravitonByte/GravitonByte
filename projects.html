    <meta charset="UTF-8" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"

    <link rel="stylesheet" href="css/projects.css" />

  <body>
    <!-- Fondo animado -->
    <canvas id="space"></canvas>

    <header>
      <nav>
        <a href="index.html">Inicio</a>

        <a href="projects.html" class="active">Proyectos</a>

    <section class="home">
      <div class="home-content">
        <div class="carousel-container">
          <div class="nav-btn prev"><i class="fas fa-chevron-left"></i></div>
          <div class="carousel">
            <div class="carousel-track">
              <div class="card" data-video-src="assets/video/video.mp4">
                <div class="card-inner">
                  <div class="card-front">
                    <div class="card-title">Visor médico</div>
                    <div class="card-image">
                      <img src="assets/icons/icon-rx.png" alt="Visor" />
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="video-container">
                      <video preload="metadata" playsinline>
                        <source src="assets/video/video.mp4" type="video/mp4" />
                        Tu navegador no soporta el elemento de video.
                      </video>
                      <div class="play-overlay">
                        <div class="play-button"></div>
                      </div>
                      <!-- Controles personalizados -->
                      <div class="video-controls">
                        <div class="volume-controls">
                          <button class="volume-btn" title="Volumen">
                            <i class="fas fa-volume-up"></i>
                          </button>
                          <input
                            type="range"
                            class="volume-slider"
                            min="0"
                            max="1"
                            step="0.1"
                            value="1"
                          />
                        </div>
                        <div class="fullscreen-control">
                          <button
                            class="fullscreen-btn"
                            title="Pantalla completa"
                          >
                            <i class="fas fa-expand"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="skill-description">
                      Aplicación web para visualizar imágenes médicas.
                    </div>
                  </div>
                </div>
              </div>

                    <div class="skill-description">
                      Descripción del segundo proyecto.

              </div>
